<!doctype html>
<html ng-app="EventsModule">
<head>
    <title>FrontDoor - Current Events</title>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/events.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/events.css">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1>FrontDoor <small>Make Living Sexy.</small></h1>    
            <br>
            <p class="text-center"><a class="btn btn-primary btn-lg">Sign in with Facebook</a></p>
        </div>
    </div>
    <div class="container">
        <header class="row">
            <div class="col-md-12">
                <h1>Events</h1>
                <p class="lead">Create or edit upcoming events</p>
            </div>
        </header>
        <section class="row" ng-controller="eventCtrl">
            <div class="col-md-4 event" ng-repeat="event in events">
                <div class="event-details">
                    <div class="event-time">
                        <h3 class="event-month text-center">{{event.month}}</h3>
                        <h3 class="event-date text-center">{{event.date}}</h3>
                    </div>
                    <div class="event-misc">
                        <h3 class="event-title text-center">{{event.title}}</h3>
                        <p><strong>Time:</strong> {{event.time}}</p>
                        <p><strong>Description:</strong> {{event.desc}}</p>
                    </div>
                </div>
            </div>
        </section>
        <div class="row">
        </div>
    </div>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
